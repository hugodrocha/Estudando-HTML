	<!--Layout
Hoje a gente vai estudar um pouco sobre os layouts no HTML 5.
Essa é uma funcionalidade nova mas o conceito, a teoria sobre o layout não é tão nova assim.
Para entender como é que funciona o layout vamos observar duas páginas bem conhecidas do público brasileiro: o primeiro site que a gente vai analisar é o site da globo.com.
Se vocês observarem, a Globo utiliza alguns recursos para organizar o conteúdo dela: tem um logotipo logo em cima no canto superior esquerdo onde a Globo coloca sua marca,  logo ao lado tem um recurso muito importante para quem vai utilizar o site que é a possibilidade de localizar alguma notícia.
Ao lado vem a temperatura e, bem abaixo, já vem um menu com as informações sobre notícias, esportes e entretenimento.
Na sequência vêm as notícias em si nos mais diversos setores. As notícias mais importantes ficam em destaque, em tamanho maior, enquanto que outras ficam em tamanho menor.
No fim da página há informação sobre direitos autorais e privacidade. Essa parte final chamamos de rodapé.
Outro site que é bem utilizado pelos brasileiros são os de bancos, então peguei o site da Caixa como exemplo.
Se vocês observarem, alguns elementos são bem parecidos com os da globo.com.
O logotipo da caixa está localizado aqui no canto superior esquerdo da mesma forma que o da Globo.
Na barra superior também há menus com as informações mais úteis,  mais acessadas.
E também há  a caixa de localização de informações específicas.
A Caixa tem ainda duas outras sessões: um menu lateral onde as pessoas podem localizar informações sobre as loterias, programas sociais e podem fazer fácil acesso a algumas das funcionalidades mais acessadas e no lado direito tem informações adicionais, alguns destaques.
Então a gente percebe que a maioria dos sites possui essa forma de organização, muito similar, onde logo no início se coloca o logotipo, a organização do  menus pode ser na parte superior ou lateral e o meio é destinado ao conteúdo.
No HTML 5 essa forma de organização dos elementos é chamada de layout.
Ao fazer uma busca no Google sobre HTML5 vocês podem perceber que já há vários layouts pré-definidos para gente utilizar Por exemplo: uma página que contém o seu cabeçalho ou rodapé,  o navy que seria o menu, logo em seguida informações ou eu poderia organizar a minha página somente com cabeçalho, menu na lateral ou um menu adicional na outra lateral e o rodapé.
